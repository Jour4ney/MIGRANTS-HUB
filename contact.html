  <section id="form">
    <div class="heading">
        <h2>Contact form</h2>
    </div>
    <div class="form-container">
        <h3>Fill out form</h3>
        <form action="https://formdump.codeinstitute.net" method="post" name="contact_form">
            <div class="form-fields">
                <div class="labels">
            <label for="fname">First Name</label>
            <input type="text" name="firstname" id="fname" placeholder="Your name" required class="text-input">
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" placeholder="Your last name" required class="text-input">
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" required class="text-input">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone_number" id="phone" class="text-input" required>
            <label for="textarea">Message</label>
            <textarea name="textarea" id="textarea" class="area"></textarea>
            <div class="center">
                <input type=submit" value="Thank you!" class="button">
            </div>
        </div>
        </div>
        </form>

    </div>
